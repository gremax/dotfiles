set-environment -gu RBENV_VERSION
# 256 colors for vim
set -g default-terminal "screen-256color"

# Default shell
if-shell "uname | grep -q Darwin" \
  "set-option -g default-shell '/usr/local/bin/fish'"
if-shell "uname | grep -q Linux" \
  "set-option -g default-shell '/usr/bin/fish'"

set-option -g set-titles on

# Change prefix
unbind C-b
set -g prefix C-a

# Shorten command delay
set -sg escape-time 0

# Use PREFIX | to split window horizontally and PREFIX - to split vertically
bind | split-window -h
bind - split-window -v

# Start window numbering at 1
set-option -g base-index 1
set-window-option -g pane-base-index 1

# Reload config with a key
bind-key r source-file ~/.tmux.conf \; display "Config reloaded!"

# Mouse works as expected
set -g mouse on
bind -T root WheelUpPane   if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

# Scrolling works as expected
set -g terminal-overrides "xterm*:smcup@:rmcup@"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# History
set -g history-limit 30000

# Vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# ---------------------
# Copy & Paste
# ---------------------
# Provide access to the clipboard for pbpaste, pbcopy
if-shell "uname | grep -q Darwin" \
  "set-option -g default-command 'reattach-to-user-namespace -l fish'"
set-window-option -g automatic-rename on

# Use vim keybindings in copy mode
set -g mode-keys vi

# Setup selection as in Vim
unbind-key -T copy-mode-vi Space
unbind-key -T copy-mode-vi Enter
unbind-key -T copy-mode-vi C-v
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
if-shell "uname | grep -q Darwin" \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'"
if-shell "uname | grep -q Linux" \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -i -f -selection primary | xclip -i -selection clipboard'"

# ----------------------
# Set some pretty colors
# ----------------------
# Set pane colors - hilight the active pane
set-option -g pane-border-fg colour235
set-option -g pane-border-bg black
set-option -g pane-active-border-fg colour240

# Colorize messages in the command line
set-option -g message-bg black
set-option -g message-fg brightred


# ----------------------
# Status Bar
# ----------------------
set-option -g status on                # turn the status bar on
set-option -g status-keys emacs
set -g status-interval 5               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity
set-option -g status-position bottom   # position the status bar at top of screen

# Visual notification of activity in other windows
set -g monitor-activity on
set -g visual-activity on

# Set color for status bar
set-option -g status-bg colour235
set-option -g status-fg yellow
set-option -g status-attr dim

# Set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg brightblue
set-window-option -g window-status-bg colour236
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg brightred
set-window-option -g window-status-current-bg colour236
set-window-option -g window-status-current-attr bright

# Show host name and IP address on left side of status bar
set -g status-left-length 70
set -g status-left "#[fg=green]: #h : #[fg=brightblue]#(curl icanhazip.com) #[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "

# Show session name, window & pane number, date and time, battery on right side
# of status bar
set -g status-right-length 60
set -g status-right "#[fg=blue]#S #I:#P #[fg=yellow]:: %d %b %Y #[fg=green]:: #(date | awk '{print $4}') :: #(battery -t)"
